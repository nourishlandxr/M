<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="figmin">
<title>4 - GIS Overlay</title>
</head>
<body>
<h2>GIS Overlay</h2>
<script>
window.addEventListener("FigminReady", () => {
  figmin.createObject(figmin.ObjectType.TEXT3D, {
    text: "GIS PROPERTY OVERLAY\n(Boundaries • Zones • Paths)",
    position: { x: 0, y: 1.2, z: -2.8 },
    scale: 0.4
  });
});
</script>
</body>
</html>
