<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="figmin">
<title>6 - Walk the Guild</title>
</head>
<body>
<h2>Walk the Guild</h2>
<script>
window.addEventListener("FigminReady", () => {
  const steps = [
    "Central Tree: Mango",
    "Support: Pigeon Pea (N)",
    "Groundcover: Sweet Potato",
    "Soil: Vetiver + Compost"
  ];
  let z = -2;
  steps.forEach(s => {
    figmin.createObject(figmin.ObjectType.TEXT3D, {
      text: s,
      position: { x: 0, y: 1.2, z: z },
      scale: 0.32
    });
    z -= 0.4;
  });
});
</script>
</body>
</html>
